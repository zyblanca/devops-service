spring:
  datasource:
    password: sa
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Mysql;TRACE_LEVEL_SYSTEM_OUT=2;
    username: sa
  # 使用本地docker里的mysql
#      username: root
#      password: root
#      url: jdbc:mysql://172.17.0.2:3306/devops_service?useUnicode=true&characterEncoding=utf-8&useSSL=false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  h2:
    console:
      enabled: true

hystrix:
  stream:
    queue:
      enabled: false
data:
  dir: src/test/resources
eureka:
  client:
    enabled: false
services:
  harbor:
    baseUrl: "https://registry.saas.hand-china.com"
    username: "admin"
    password: "Handhand123"
  helm:
    url: "http://helm-charts.staging.saas.hand-china.com"
  gitlab:
    sshUrl: "git.vk.vu:2289"
choerodon:
  event:
    consumer:
      enabled: false # 是否开启，不设置默认开启
  devops:
    message: false
  saga:
    consumer:
      enabled: false # 启动消费端
      thread-num: 2 # saga消息消费线程池大小
      max-poll-size: 200 # 每次拉取消息最大数量
      poll-interval-ms: 1000 # 拉取间隔，默认1000毫秒
